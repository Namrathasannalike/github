<html>
<head> 
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			
			}
		th, td { 
			padding: 5px;
			text-allign: left;
			
			}
			th{
			background-color:gray;
			}
	</style>
</head>
<body>
<table style="width:60%">
  <tr>
		<th> Number </th>
		<th> Square </th>
		<th> Cube </th>	
	</tr>
	<script>
		for(var n=0;n<=10;n++){
		document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
		}
	</script>

</table>
</body>
</html>
